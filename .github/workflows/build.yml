name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: mcp-registry
          POSTGRES_USER: mcpregistry
          POSTGRES_PASSWORD: mcpregistry
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.x

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ui/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('ui/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Download Go dependencies
      run: go mod download

    - name: Install UI dependencies
      run: cd ui && npm ci

    - name: Build UI
      run: cd ui && npm run build:export

    - name: Build Go CLI
      run: go build -v -o bin/arctl main.go

    - name: Test Go (Unit Tests)
      run: go test -v ./...

    - name: Verify binary
      run: ./bin/arctl version

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: arctl
        path: bin/arctl

  integration-tests:
    runs-on: ubuntu-latest
    
    # Add PostgreSQL service for database tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: mcp-registry
          POSTGRES_USER: mcpregistry
          POSTGRES_PASSWORD: mcpregistry
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.x

    - name: Download Go dependencies
      run: go mod download

    - name: Run Integration Tests
      run: go test -v -tags=integration ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.x

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install UI dependencies
      run: cd ui && npm ci

    - name: Build UI
      run: cd ui && npm run build:export

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest

    - name: Lint UI
      run: cd ui && npm run lint

